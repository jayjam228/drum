<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="sound/boom.wav"></audio>
    <audio data-key="87" src="sound/clap.wav"></audio>
    <audio data-key="83" src="sound/hihat.wav"></audio>
    <audio data-key="68" src="sound/kick.wav"></audio>
    <audio data-key="69" src="sound/openhat.wav"></audio>
    <audio data-key="81" src="sound/ride.wav"></audio>
    <audio data-key="70" src="sound/snare.wav"></audio>
    <audio data-key="90" src="sound/tink.wav"></audio>
    <audio data-key="88" src="sound/tom.wav"></audio>
    <script src="/js/main.js"></script>
</body>
</html>
